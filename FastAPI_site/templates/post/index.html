{% extends 'base.html' %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
  </div>
  <div class="col-6 mx-auto">
  {% for post in posts|reverse %}
    <div class="card my-3" >
      <div class="card-body" bd>
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="card-title">{{ post.title }}</h3>
          <div class="d-flex">
            <a href="/pages/none" class="btn btn-sm btn-outline-secondary me-2">Изменить</a>
            <a href="/pages/none" class="btn btn-sm btn-outline-danger">Удалить</a>
          </div>
        </div>
        <p class="card-text">{{ post.content[:300] }}... <a href="/post/p/{{post.id}}" class="text-decoration-none">Читать</a></p>
        <p class="card-text"><small class="text-muted">Дата: {{ post.time_create.strftime('%d.%m.%y') }}</small></p>
        <p class="card-text">
        </p>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
