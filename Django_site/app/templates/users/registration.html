{% extends "base.html" %}

{% block content %}
<h1>Регистрация</h1>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
  <p>
  <div class="form-field">
    <label for="{{ field.id_for_label }}">{{ field.label }}:</label> {{ field }}
  </div>
  {% if form.errors %}
  <div class="alert alert-danger">
      {% for error in field.errors %}
        <p>{{ error }}</p>
      {% endfor %}
  </div>
{% endif %}
</p>
{% endfor %}
  <button type="submit" class="btn btn-primary">
    Зарегистрироваться
  </button>
  <hr>
</form>
{% endblock %}
