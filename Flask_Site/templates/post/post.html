{% extends 'base.html' %}

{% block content %}
  <div class="col-6 mx-auto">
    <div class="card my-3">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
         <div class="d-flex">
          <a href="{{ url_for('posts.update_post', post_id=post.id) }}" class="btn btn-sm btn-outline-secondary me-2">Изменить</a>
          <a href="{{ url_for('posts.delete_post', post_id=post.id) }}" class="btn btn-sm btn-outline-danger">Удалить</a>
          </div>
        <p class="card-text">{{ post.content }}</p>
        <p class="card-text"><small class="text-muted">Написано {{ post.time_create.strftime('%d.%m.%y') }}</small></p>
        <p class="card-text">
          Категория: {{ post.category.name }}</a>
        </p>
      </div>
    </div>
</div>
{% endblock %}
