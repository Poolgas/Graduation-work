{% extends 'base.html' %}

{% block content %}
<h1>Удаление статьи</h1>
<p>Вы действительно хотите удалить статью "{{post.title}}"?</p>
<form method="post">
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{{ url_for('posts.index') }}" class="btn btn-secondary">
        <button type="button"
                class="btn btn-danger">Отмена
        </button>
    </a>
</form>
{% endblock %}
