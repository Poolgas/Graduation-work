{% extends 'base.html' %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
  </div>
  <div class="col-6 mx-auto">
  {% for post in posts | reverse %}
    <div class="card my-3">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="card-title">{{ post.title }}</h5>
          <div class="d-flex">
            <a href="{{ url_for('posts.update_post', post_id=post.id) }}" class="btn btn-sm btn-outline-secondary me-2">Изменить</a>
            <a href="{{ url_for('posts.delete_post', post_id=post.id) }}" class="btn btn-sm btn-outline-danger">Удалить</a>
          </div>
        </div>
        <p class="card-text">{{ post.content[:300] }}... <a href="{{ url_for('posts.post', post_id=post.id) }}" class="text-decoration-none">Читать</a></p>
        <p class="card-text"><small class="text-muted">Написано {{ post.time_create.strftime('%d.%m.%y') }}</small></p>
        <p class="card-text">
        </p>
      </div>
    </div>
  {% endfor %}
</div>
<div style="text-align: center;"><hr>{% include 'includes/paginator.html' %}</div>
{% endblock %}
